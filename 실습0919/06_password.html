<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <form action="">
      <label for pwd>비밀번호</label><br>
      <input type="password" name="password" id="password"><br>
      <label for pwd>비밀번호 확인</label><br>
      <input type="password" name="password_confirmation" id="password_confirmation">
      <button id="btn">Submit</button>
      <!-- <input type="submit" value="Submit" id="submit"> -->
    </form>

  <script>
    const p1 = document.querySelector('#password')
    const p2 = document.querySelector('#password_confirmation')

    const submitBtn = document.querySelector('#btn')
    
    submitBtn.addEventListener('click', function(){
      
      if (p1.value.length < 8 || p2.value.length < 8) {
        alert("비밀번호 8글자 이상")
      }
      
      if (p1.value !== p2.value) {
        alert("비밀번호 불일치");
      }

      if ((p1.value.length >= 8 && p2.value.length >= 8) && (p1.value == p2.value) ){
        alert("8글자 이상 & 비밀번호 일치")
      }



    })








  </script>

</body>
</html>
